<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content-type ="text/html">
        <title>Ingredients Arena</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript" src="./index.js" defer></script>
    </head>
    <body>
        <div id="content">
        <h2 class="heading" id="h2">The Ingredients Arena</h2><br>
        <h3 class="heading" id="h3">Top 30 ingredients</h3>

        <img id="image" title="Pancakes" src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-1.2.1&w=1080&fit=max&q=80&fm=jpg&crop=entropy&cs=tinysrgb" alt="foodimg">
        <img title="Chicken" id="chickenimage" src="https://img.freepik.com/free-photo/concept-indian-cuisine-baked-chicken-wings-legs-honey-mustard-sauce-serving-dishes-restaurant-black-plate-indian-spices-wooden-table-background-image_127425-18.jpg?w=2000" alt="chicken">
        
        <ul id="ingredient" data-columns = "3"></ul>
       
        <form id="form">
            <h4 id="formheading">Search ingredient to view description</h4><br>
            <label for="ingredient"></label>
            <input id="text" type="text" name="ingredient" placeholder="Enter ingredient here" required>
            <input type="submit" name="ingredient" id="submit"> <br><br><br>
            <label for="">TIA &copy</label>
        </form>
        
        <p id = "p"></p>
        </div>
    </body>
</html>
