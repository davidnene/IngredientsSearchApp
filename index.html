<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" content-type ="text/html">
        <title>Ingredients Arena</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript" src="./index.js" defer></script>
    </head>
    <body>
        <div id="content">
        <h2 class="heading">The Ingredients Arena</h2>
        <h3 class="heading">Top 30 ingredients</h3>
        <ul id="ingredient" data-columns = "3"></ul>
        
        
        <form id="form">
            <h4>Search Ingredient to view description</h4>
            <label for="ingredient"></label>
            <input id="text" type="text" name="ingredient" placeholder="Enter Ingredient here" required>
            <input type="submit" name="ingredient" id="submit">
        </form>
        <p id = "p"></p>
        </div>
    </body>
</html>
